    <hr></hr>

    <form method="GET">

        <p class="title">Add Book</p>

        <div class="form_group">
            <label class = "subtitle" for="file_input">choose photo for the book</label><br><br>
            <input type="file" id="file_input" accept="image/*"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="nameofthebook">name of the book</label><br><br>
            <input class="form_style" type="text" id="nameofthebook"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="author">author</label><br><br>
            <input class="form_style" type="text" id="author"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="numberofpages">number of pages</label><br><br>
            <input class="form_style" type="number" id="numberofpages" min="0" max="100000"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="description">description</label><br><br>
            <textarea class="form_style" id="description" placeholder="Write a description..." rows="20" cols="50"></textarea><br><br>

        </div>
        <div class="form_group">
            <label class = "subtitle" for="price">Price</label><br><br>
            <input class="form_style" type="number" id="price" min="0" max="10000" required><br><br>
        </div>


        <input type="submit" value="Add Book" style="font-size:25px;border-radius: 5px;">


    </form>
