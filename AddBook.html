<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="javascript/addbook.js"></script>
    <link rel="icon" type="image/png" href="pics/web_icon.png">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/nav_bar.css">
    <link rel="stylesheet" href="css/search_bar.css">
    <link rel = "stylesheet" href="css/introtext.css">
    <link rel = "stylesheet" href="css/add_book.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="pics/web_icon.png">
    <title>EgyBooks | Add book</title>
</head>

<body>
    <div class = "nav_bar">
        <div class="nav_bar_actions">
            <img class = "nav_bar_icon" src="pics/web_icon.png">
            <div class = "left_buttons">
                <ul id="login_button" class="nav_bar_button"><a href="Login.html">Login</a></ul>
                <ul id="signup_button" class="nav_bar_button"><a href="Signup.html">Sign Up</a></ul>
            </div>
            <div class="center_buttons">
                <ul id="index_button" class="nav_bar_button"><a href="index.html">Home</a></ul>
                <ul id="viewall_button" class="nav_bar_button"><a href="ViewBooks.html">View all</a></ul>
                <ul id="borrow_book_button" class="nav_bar_button"><a href="BorrowBook.html">Borrow Book</a></ul>
                <ul id="add_book_button" class="nav_bar_button"><a href="AddBook.html">Add Book</a></ul>
            </div>
            <div class ="right_buttons">
                <ul id="profile_button" class="nav_bar_button"><a href="Profile.html">Profile</a></ul>
                <ul id="aboutus_button" class="nav_bar_button"><a href="About.html">About Us</a></ul>
            </div>
        </div>
    </div>
  

    <form class ="add_book_class" id = "addBookForm" method="GET">

        <p class="title">Add Book</p>

        <div class="form_group">
            <label class = "subtitle" for="image">choose photo for the book</label>
            <input type="file" id="image" accept="image/*"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="nameofthebook">name of the book</label>
            <input class="form_style" type="text" id="nameofthebook"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="bookID">book ID</label>
            <input class="form_style" type="text" id="bookID"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="author">author</label>
            <input class="form_style" type="text" id="author"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="category">category</label>
            <input class="form_style" type="text" id="category"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="numberofpages">number of pages</label>
            <input class="form_style" type="number" id="numberofpages" min="0" max="100000"><br><br>
        </div>

        <div class="form_group">
            <label class = "subtitle" for="description">description</label>
            <textarea id="description" placeholder="Write a description..."></textarea><br><br>

        </div>
        <div class="form_group">
            <label class = "subtitle" for="price">Price</label>
            <input class="form_style" type="number" id="price" min="0" max="10000" required><br><br>
        </div>


        <input type="submit" value="Add Book" style="font-size:25px;border-radius: 5px;">


    </form>
</body>

</html>
