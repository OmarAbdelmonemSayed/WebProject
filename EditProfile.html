    <body>
    <!--Nav bar-->

        <!--Nav bar actions-->

            <img class = "nav_bar_icon" src="pics/web_icon.png">

                <ul id="login_button" class="nav_bar_button"><a href="Login.html">Login</a></ul>

            <div class="center_buttons">
                <ul id="index_button" class="nav_bar_button"><a href="index.html">Home</a></ul>

        <div class="container">
            <header>Edit Profile</header>
            <form action="#">

                <div class="form">

                    <div class="persoanlDetials">

                        <div class="fields">
                            <div class="inputField">
                                <label for="username">Username:</label>
                                <input type="text" required id="username"name="username" placeholder="Enter your new username">
                            </div>

                            <div class="inputField">
                                <label for="password">Password:</label>
                                <input type="password" required id="password" name="password" placeholder="Enter your new password">
                            </div>

                            <div class="inputField">
                                <label for="confirm password">Confirm password:</label>
                                <input type="password" required id="confirm_password" name="confirm password" placeholder="Re-enter password">
                            </div>

                            <div class="inputField">
                                <label for="email">Email:</label>
                                <input type="email" required id="email" name="email" placeholder="Enter your new email">
                            </div>

                            <div>
                                <input type="submit" value="Confirm">
                            </div>

                            <div>
                                <input type="reset" value="Reset">
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
