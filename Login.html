<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="pics/web_icon.png">
        <title>EgyBooks</title>
    </head>
    <body>
        <h1>Login</h1>
        
        <form method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" required id="username" name="username" placeholder="Enter your username">
            </div>

            <br>

            <div>
                <label for="password">Password:</label>
                <input type="password" required id="password" name="password" placeholder="Enter your password">
            </div>

            <br>

            <div>
                <input type="reset" value="Reset">
            </div>

            <br>

            <div>
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </body>
</html>
