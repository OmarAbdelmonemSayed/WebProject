<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/navBar.js"></script>
    <script src="javascript/borrowBook.js"></script>
    <link rel="icon" type="image/png" href="pics/web_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/nav_bar.css">
    <link rel="stylesheet" href="css/search_bar.css">
    <link rel="stylesheet" href="css/borrow_book.css">
    <title>EgyBooks | Borrow Book</title>
</head>

<body>
    <!--Nav bar-->
    <div class="nav_bar">
        <!--Nav bar actions-->
        <div class="nav_bar_actions">
            <img class="nav_bar_icon" src="pics/web_icon.png">
            <div class="left_buttons">
                <ul id="login_button" class="nav_bar_button"><a href="Login.html">Login</a></ul>
                <ul id="signup_button" class="nav_bar_button"><a href="Signup.html">Sign Up</a></ul>
            </div>
            <div class="center_buttons">
                <ul id="index_button" class="nav_bar_button"><a href="index.html">Home</a></ul>
                <ul id="viewall_button" class="nav_bar_button"><a href="ViewBooks.html">View all</a></ul>
                <ul id="borrow_book_button" class="nav_bar_button"><a href="BorrowBook.html">Borrow Book</a></ul>
                <ul id="add_book_button" class="nav_bar_button"><a href="AddBook.html">Add Book</a></ul>
            </div>
            <div class="right_buttons">
                <ul id="profile_button" class="nav_bar_button"><a href="Profile.html">Profile</a></ul>
                <ul id="aboutus_button" class="nav_bar_button"><a href="About.html">About Us</a></ul>
            </div>
        </div>
    </div>

    <div class="container">
        <header>Borrow Book</header>
        <form method="post">
            <div class="form">
                <div class="bookDetails">
                    <span class="title">Book Details</span>

                    <div class="fields">
                        <div class="inputField">
                            <label for="bk_id">Book ID</label>
                            <input id="bk_id" type="text" placeholder="Enter Book ID" name="bk_id" required>
                        </div>

                        <div class="inputField">
                            <label for="book_author">Author</label>
                            <input id="book_author" type="text" name="author" placeholder="Author" required>
                        </div>

                        <div class="inputField">
                            <label for="quan">Quantity</label>
                            <input id="quan" type="number" name="quan" required value="1">
                        </div>

                        <div class="inputField">
                            <label for="bk_tit">Book Title</label>
                            <input id="bk_tit" type="text" name="bk_tit" placeholder="Enter Book Title">
                        </div>

                        <div class="avaCheck">
                            <button type="button" class="btn" id="btn">Check Availability</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
