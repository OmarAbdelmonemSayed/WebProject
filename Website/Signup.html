<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/SignUp.js"></script>
        <script src="javascript/navBar.js"></script>
        <link rel="icon" type="image/png" href="pics/web_icon.png">
        <link rel="stylesheet" href="css/core.css">
        <link rel="stylesheet" href="css/nav_bar.css">
        <link rel="stylesheet" href="css/Signup_styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <title>EgyBooks</title>
    </head>
    <body>
        
        <div class = "nav_bar">
            <div class="nav_bar_actions">
                <img class = "nav_bar_icon" src="pics/web_icon.png">
                <div class = "left_buttons">
                    <ul id="login_button" class="nav_bar_button"><a href="Login.html">Login</a></ul>
                    <ul id="signup_button" class="nav_bar_button"><a href="Signup.html">Sign Up</a></ul>
                </div>
                <div class="center_buttons">
                    <ul id="index_button" class="nav_bar_button"><a href="index.html">Home</a></ul>
                    <ul id="viewall_button" class="nav_bar_button"><a href="ViewBooks.html">View all</a></ul>
                    <ul id="borrow_book_button" class="nav_bar_button"><a href="BorrowBook.html">Borrow Book</a></ul>
                    <ul id="add_book_button" class="nav_bar_button"><a href="AddBook.html">Add Book</a></ul>
                </div>
                <div class ="right_buttons">
                    <ul id="profile_button" class="nav_bar_button"><a href="Profile.html">Profile</a></ul>
                    <ul id="aboutus_button" class="nav_bar_button"><a href="About.html">About Us</a></ul>
                </div>
            </div>
        </div>

        <div class="signup-class">
            <h1 id="signup-h1">Sign Up</h1>
            
            <form method="POST">
                <div>
                    <label for="username">Username</label>
                    <input id="user_name_text" type="text" required id="username" name="username" placeholder="Enter your username">
                </div>
            
                <br>

                <div>
                    <label for="password">Password</label>
                    <input id="password_text" type="password" required id="password" name="password" placeholder="Enter your password">
                </div>

                <br>

                <div>
                    <label for="confirm password">Confirm password</label>
                    <input id="confirm_password_text" type="password" required id="confirm password" name="confirm password" placeholder="Re-enter password">
                </div>

                <br>

                <div>
                    <label for="email">Email</label>
                    <input id="email_text" type="email" required id="email" name="email" placeholder="Enter your email address">
                </div>

                <br>

                <div>
                    <label for="account type">Account Type:</label>

                    <div id="radio_button" class="acc-type">
                        <label for="Admin">Admin</label>
                        <input type="radio" required id="Admin" name="account type" value="Admin">

                        <label for="User">User</label>
                        <input type="radio" required id="User" name="account type" value="User">
                    </div>
                </div>

                <br>

                <div>
                    <input type="reset" value="Reset">
                </div>

                <br>

                <div>
                    <input id="signup_button" type="submit" value="Sign Up">
                </div>

                <br>

                <div>
                    <p id="para-login-acc">Already have an account? <a id="login-signup-acc" href="login.html">Login</a></p>
                </div>
            </form>
        </div>    
    </body>
</html>
