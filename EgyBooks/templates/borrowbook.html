{% extends 'layout.html' %}
{% load static %}

{% block title %}
    EgyBooks | Borrow-Book
{% endblock %}

{% block head_block %}
  <script src="{% static 'js/borrowBook.js' %}" defer></script>
  <link rel="stylesheet" href="{% static 'css/borrow_book.css' %}">
{% endblock %}


{% block content %}
<div class="container">
  <header>Borrow Book</header>
  <form method="post">
      <div class="form">
          <div class="bookDetails">
              <span class="title">Book Details</span>

              <div class="fields">
                  <div class="inputField">
                      <label for="bk_id">Book ID</label>
                      <input id="bk_id" type="text" placeholder="Enter Book ID" name="bk_id" required>
                  </div>

                  <div class="inputField">
                      <label for="book_author">Author</label>
                      <input id="book_author" type="text" name="author" placeholder="Author" required>
                  </div>

                  <div class="inputField">
                      <label for="quan">Quantity</label>
                      <input id="quan" type="number" name="quan" required value="1">
                  </div>

                  <div class="inputField">
                      <label for="bk_tit">Book Title</label>
                      <input id="bk_tit" type="text" name="bk_tit" placeholder="Enter Book Title">
                  </div>

                  <div class="avaCheck">
                      <button type="button" class="btn" id="btn">Check Availability</button>
                  </div>

              </div>
          </div>
          <br>
          <div class="personalDetails">
              <span class="title">Personal Details</span>

              <div class="fields">

                  <div class="inputField">
                      <label for="f_name">First Name</label>
                      <input id="f_name" type="text" placeholder="Enter your first name" name="f_name" required >
                  </div>

                  <div class="inputField">
                      <label for="m_name">Middle Name</label>
                      <input id="m_name" type="text" placeholder="Enter your middle name" name="m_name" >
                  </div>

                  <div class="inputField">
                      <label for="l_name">Last Name</label>
                      <input id="l_name" type="text" placeholder="Enter your last name" name="l_name" required >
                  </div>

                  <div class="inputField">
                      <label for="mail">Email</label>
                      <input id="mail" type="email" placeholder="Enter your email" name="mail" required >
                  </div>

                  <div class="inputField">
                      <label for="ph_no">Phone Number</label>
                      <input id="ph_no" type="text" placeholder="Enter your phone number" name="ph_no" required>
                  </div>

                  <div class="inputField">
                      <label for="add">Delivery Address</label>
                      <input id="add" type="text" placeholder="Enter delivery address" name="add" required >
                  </div>

                  <div class="inputField">
                      <label for="delivered_date">Delivery Date</label>
                      <input id="delivered_date" type="date" name="delivered_date" required>
                  </div>

                  <div class="submit">
                      <input type="submit" name="Submit" value="Submit" required>
                  </div>

                  <div class="reset">
                      <input type="reset" name="Reset" value="Reset">
                  </div>

              </div>
          </div>
      </div>
  </form>
</div>
{% endblock  %}
